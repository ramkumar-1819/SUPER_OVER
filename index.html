<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER_OVER_CONTEST</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="img"src="./images/ind_img.webp" alt="India_logo">
                <h3>INDIA</h3>
                <div class="row">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
            </div>
            <div class="col">
            <h1>
                <span>0</span>
                <span>-</span>
                <span>0</span>
            </h1>
            </div>
            <div class="col">
                <img class="img" src="./images/aus_img.jpg" alt="Australia_logo">
                <h3>AUSTRALIA</h3>
                <div class="row">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
                
            </div>
        </div>
        <div class="row">
            <button>Strike</button>
        </div>
        <div class="row"></div>
    </div>
</body>
</html>
